<body>
    <header>
        <img src="./img/top.png" alt="Site Icon">
    </header>
    <div class="bottom-section">
        <div class="left-side">
            <h1>Create</h1>
            <h1>New Account</h1>
            <p style="margin-top: 50px; margin-bottom: 70px;">Already Registered? <a href="signin.html" style="text-decoration: none; color: red;">Sign In</a></p>
            <p>An account with us simplifies appointment booking, offers secure appointment management, keeps you updated, and ensures your privacy.</p>
            <a href="index.html" class="learn-more-button">Learn More</a>
        </div>

        <div class="right-side">
            <h2 style="text-align: center; font-size: 35px; font-style: italic;">Sign Up</h2>
            <form class="signup-form" action="http://localhost:5000/auth/signup" method="POST">
                <label for="username">Name</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="signup-button">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const signupForm = document.querySelector('.signup-form');
    
            signupForm.addEventListener('submit', async function (event) {
                event.preventDefault();
    
                const formData = new FormData(signupForm);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });
    
                try {
                    const response = await fetch('http://localhost:5000/auth/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });
    
                    const result = await response.json();
                    console.log(result); // Log the response to the console
    
                    if (result.success) {
                        alert('Signup successful!');
                        
                        // Redirect to the signin.html page
                        window.location.href = 'signin.html';
                    } else {
                        alert('Signup failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Error during signup:', error);
                    alert('An error occurred during signup. Please try again.');
                }
            });
        });
    
    </script>
</body>
